# SonarQube Project Configuration
# Проект: UT-103 CI/CD
# Автор: Бостанов Ф.А.

# Идентификация проекта
sonar.projectKey=ut103-ci
sonar.projectName=UT-103 CI/CD
sonar.projectVersion=1.0

# Описание
sonar.projectDescription=Автоматизация CI/CD для 1С:Предприятие 8.3.12

# Путь к исходному коду
sonar.sources=workspace,docker/ci-cd,scripts

# Исключения
sonar.exclusions=\
    **/*.xml,\
    **/*.json,\
    **/*.yml,\
    **/*.yaml,\
    **/node_modules/**,\
    **/vendor/**,\
    **/venv/**,\
    **/__pycache__/**,\
    **/tests/**,\
    **/archive/**,\
    **/logs/**,\
    **/temp-files/**,\
    **/.git/**,\
    **/.pytest_cache/**

# Путь к тестам
sonar.tests=tests

# Кодировка файлов
sonar.sourceEncoding=UTF-8

# Язык по умолчанию
sonar.language=py

# Python специфичные настройки
sonar.python.version=3.8,3.9,3.10,3.11

# Покрытие кода (если есть coverage.xml)
# sonar.python.coverage.reportPaths=coverage.xml

# Отчеты pytest (если есть junit.xml)
# sonar.python.xunit.reportPath=junit.xml

# Линтер (если есть pylint)
# sonar.python.pylint.reportPath=pylint-report.txt

# Метрики и пороги качества

# Размер кода
sonar.issue.ignore.multicriteria=e1,e2,e3

# Игнорирование специфичных правил для 1С файлов
sonar.issue.ignore.multicriteria.e1.ruleKey=*
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.bsl

sonar.issue.ignore.multicriteria.e2.ruleKey=*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.os

sonar.issue.ignore.multicriteria.e3.ruleKey=*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.epf

# Дублирование кода
sonar.cpd.exclusions=**/tests/**,**/*.bsl,**/*.os

# Quality Gate (пороги качества)
# Настраиваются через SonarQube UI, но можно задать базовые

# Минимальное покрытие тестами (если используется)
# sonar.coverage.exclusions=**/tests/**

# Host и аутентификация
sonar.host.url=http://localhost:9000

# Token будет передан через командную строку:
# sonar-scanner -Dsonar.login=YOUR_TOKEN

# Или через переменную окружения:
# SONAR_TOKEN=YOUR_TOKEN sonar-scanner

# Дополнительные настройки
sonar.links.homepage=https://github.com/bostanov/cicdut103
sonar.links.ci=http://localhost:8929
sonar.links.issue=http://localhost:3000

# Профиль качества (если создан custom)
# sonar.profile=1C-CI-CD-Profile

# Анализ веток
sonar.branch.name=main

# Логирование
# sonar.log.level=INFO
# sonar.verbose=false

# Таймауты
sonar.scm.disabled=false
sonar.scm.provider=git

# Для Docker окружения
# sonar.scanner.metadataFilePath=/tmp/sonar-scanner.properties

# Комментарии для TODO, FIXME и т.д.
sonar.issue.ignore.allfile=e4
sonar.issue.ignore.allfile.e4.fileRegexp=@author.*Бостанов

# Настройки для Windows путей
# Если запускается на Windows, пути автоматически конвертируются

