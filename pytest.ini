[pytest]
# Конфигурация pytest для CI/CD системы
# Автор: Бостанов Ф.А.

# Минимальная версия pytest
minversion = 6.0

# Путь к тестам
testpaths = tests

# Паттерны поиска тестов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции по умолчанию
addopts = 
    # Verbose output
    -v
    # Показывать локальные переменные в traceback
    -l
    # Короткий traceback
    --tb=short
    # Показывать summary всех тестов
    -ra
    # Цветной вывод
    --color=yes
    # Предупреждения как ошибки (опционально)
    # -W error
    # Покрытие кода (если установлен pytest-cov)
    # --cov=scripts
    # --cov-report=html
    # --cov-report=term-missing

# Маркеры
markers =
    unit: быстрые unit тесты
    integration: тесты интеграции (требуют запущенные сервисы)
    slow: медленные тесты
    requires_gitlab: требует GitLab token
    requires_redmine: требует Redmine API key
    requires_sonar: требует SonarQube

# Фильтрация предупреждений
filterwarnings =
    # Игнорировать deprecation warnings от requests
    ignore::DeprecationWarning:requests.*
    # Игнорировать warnings от urllib3
    ignore::urllib3.exceptions.InsecureRequestWarning

# Логирование
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Таймауты для тестов (если установлен pytest-timeout)
# timeout = 300
# timeout_method = thread

# Параллельное выполнение (если установлен pytest-xdist)
# addopts = -n auto

# Кэширование
cache_dir = .pytest_cache

# Покрытие кода (если установлен pytest-cov)
[coverage:run]
source = scripts
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

